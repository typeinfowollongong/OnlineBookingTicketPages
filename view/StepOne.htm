<div class="col-md-12">
	<div class="row">
	
	  <!-- table  -->
	  <div class="col-sm-8 form-group">
	  <table class="table table-striped table-bordered">
	    <thead style="height: 60px;">
	      <tr>
	      	<th style="text-align:center;" ng-repeat="i in [0,1,2,3,4,5,6]" 
	      		ng-class=" value.isDayOfToday(value.theDaysOfWeek[i]) ? 'bg-success' : (i==0||i==6 ? 'bg-danger' : 'bg-primary')">
	      		{{value.weeks[i]}}</th>
	      </tr>
	    </thead>
	    <tbody style="height: 60px;">
	      <tr ng-repeat="r in [0,1]" ng-init="row=$index">
	      	<td ng-repeat="col in [0,1,2,3,4,5,6]" ng-style="{'background-color' : value.changeSelectedCellBgColor(row,col)}" 
	      		ng-click="value.selectCell(row,col)">{{value.theDateOfFortnight[row * 7 + col]}}</td>      
	      </tr>
	    </tbody>
	  </table>
	 </div>
	 <!-- table  -->
	<!-- button -->
	<div class="col-sm-4 form-group">
	  <div class="form-group"><label>{{ value.selectedDate }}</label></div>
      <div class="form-group"><button ng-click="value.startBooking()" class="btn btn-default btn-success"> Start Booking </button></div> 
      
	</div>	 
	<!-- button -->
	
	</div>
 </div>
