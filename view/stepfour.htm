<div class="col-md-12">
	<div class="row">
	     <!--  panel payment method -->
	     <div class="panel panel-default">
	        <div class="panel-heading">支付方式</div>
	        <div class="panel-body"> 
			    <div class = "row">
			        <div class="col-sm-4 form-group">
			        	<label>总计金额: $</label>
			        	<input type="text" class="form-control" id="txtAmount" name="txtAmount" ng-model="value.totalPrice" disabled/>
			        </div>  		        
		        </div>		        
			    <div class = "row">
			        <div class="col-sm-4 form-group">	
			        	<div class="input-group form-control">
					      <label class="checkbox-inline"><input id="txtZFB" type="radio" ng-model="value.payment" ng-value="1"> 支付宝 </label>
						  <label class="checkbox-inline"><input id="txtWX" type="radio" ng-model="value.payment" ng-value="2"> 微信 </label>
						  <label class="checkbox-inline"><input id="txtMX" type="radio" ng-model="value.payment" ng-value="3"> 聚合 </label>
					  	</div>
			        </div>	    			            
		        </div>		
		        <div class = "row">
		        	<div class="col-sm-4 form-group">
					<input type="submit" class="form-control btn btn-primary pull-right" ng-click="value.doPayment()" value="Pay"/>
					</div>
		        </div>	           	       	       
        	</div>	 
        </div>    
	     
	</div>
	
 </div>
