<div class="col-md-12">
	<div class="row">
		<label>The visiting date: {{ value.selectedDate }}</label>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
				 <th>序号.</th>
				 <th>展馆</th>
				 <th>票类</th>
				 <th>数量</th>
				 <th>价格</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="b in value.booking" ng-init="row=$index">
					<td>{{ $index + 1 }}</td>
					<td>{{ b.programName}}</td>
					<td>{{ b.ticketTypeName}}</td>
					<td>{{ b.ticketQuantity}}</td>
					<td>{{ b.ticketPrice}}</td>
				</tr>
			</tbody>
		</table>		  	
	</div>

	<div class="row">
		<!-- form  -->	
		<div class="panel panel-default">
		   <div class="panel-body"> 
		   		   	
		    <div class = "row">
		        <div class="col-sm-4 form-group">
		        	<label for="txtSelectPrice">证件:</label>
					<select class="form-control" id="txtSelectIdCard" name="txtSelectIdCard" placeholder="请选择证件..." ng-model="value.selectedIdCard" ng-options="b.name for b in value.idCards">
	 				</select>
		        </div> 	       
		        <div class="col-sm-4 form-group"></div>  
		        <div class="col-sm-4 form-group">
		        	<label for="txtSelectIdCardNumber">号码:</label>
					<input type="text" class="form-control" id="txtSelectIdCardNumber" name="txtSelectIdCardNumber" placeholder="请输入证件号码..." ng-model="value.cardNumber" required >
		        </div>		    
		    </div>
		    
		  	<div class = "row"> 
		        <div class="col-sm-4 form-group">
		        	<label for="txtContactName">联系人:</label>	
					<input type="text" class="form-control" id="txtContactName" name="txtContactName" placeholder="请输入联系人姓名..." ng-model="value.contactName" required />
		        </div>
		        <div class="col-sm-4 form-group">
		        </div> 		        
		        <div class="col-sm-4 form-group pull-right">
		        	<label>Total Amount: $</label>
		        	<input type="text" class="form-control" id="txtAmount" name="txtAmount" ng-model="value.totalPrice" disabled/>
		        </div>  
	        </div>	
	        
		    <div class = "row">
		        <div class="col-sm-4 form-group">
		        	<label for="txtContactNumber">联系方式:</label>	
					<input type="text" class="form-control" id="txtContactNumber" name="txtContactNumber" placeholder="请输入联系人电话..." ng-model="value.contactPhoneNumber" required/>
					<label>Used for accepting ticket barcode</label>	
		        </div>	        
	        </div>	
	        
			<div class="row">
				<div class="col-sm-2 form-group">
					<input type="submit" class="form-control btn btn-primary pull-left" ng-click="value.gotoStepTwo()" value="上一步" />
				</div>
				<div class="col-sm-8 form-group">
				</div>
				<div class="col-sm-2 form-group">
					<input type="submit" class="form-control btn btn-primary pull-right" ng-click="value.gotoStepFour()" value="下一步" />
				</div>
			</div>
        	
          </div> 
		</div>
		<!-- end of form  -->
	</div>
	

 </div>
