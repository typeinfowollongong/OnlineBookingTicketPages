<div class="col-sm-12">	
	<div class="row">
	  <!--  -->
	  <div class="col-sm-8 form-group">
	  <table class="table table-striped table-bordered">
	    <thead style="height: 60px;">
	      <tr>
	      	<th style="text-align:center;" ng-repeat="i in [0,1,2,3,4,5,6]" 
	      		ng-class=" value.isDayOfToday(value.theDaysOfWeek[i]) ? 'bg-success' : (i==5||i==6 ? 'bg-danger' : 'bg-primary')">
	      		{{ value.theDaysOfWeek[i] }} {{value.weeks[i]}}</th>
	      </tr>
	    </thead>
	    <tbody style="height: 60px;">
	      <tr ng-repeat="r in value.rooms " ng-init="row=$index">
	      	<td ng-repeat="col in [0,1,2,3,4,5,6]" ng-style="{'background-color' : value.changeSelectedCellBgColor(row,col,r)}" 
	      		ng-click="value.selectCell(row,col)">{{row}}, {{col}}</td>      
	      </tr>
	    </tbody>
	  </table>
	</div>
	<!--  -->
	<div class="col-sm-4 form-group">
	  <div class="form-group"><label for="txtBookingDate" value=""></label></div>
      <div class="form-group"><button ng-click="value.saveBooking()" class="btn btn-default btn-success"> 开始预定 </button></div> 
	</div>
	
	</div>
 </div>
