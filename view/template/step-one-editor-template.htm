<div class="col-md-12">

	<!-- step one page -->
	<div ng-show="value.showstepone" class="row">
	  <!-- table  -->
	  <div class="col-sm-8 form-group">
	  <table class="table table-striped table-bordered">
	    <thead style="height: 60px;">
	      <tr>
	      	<th style="text-align:center;" ng-repeat="i in [0,1,2,3,4,5,6]" 
	      		ng-class=" value.isDayOfToday(value.theDaysOfWeek[i]) ? 'bg-success' : (i==0||i==6 ? 'bg-danger' : 'bg-primary')">
	      		{{value.weeks[i]}}</th>
	      </tr>
	    </thead>
	    <tbody style="height: 60px;">
	      <tr ng-repeat="r in [0,1]" ng-init="row=$index">
	      	<td ng-repeat="col in [0,1,2,3,4,5,6]" ng-style="{'background-color' : value.changeSelectedCellBgColor(row,col)}" 
	      		ng-click="value.selectCell(row,col)">{{value.theDateOfFortnight[row * 7 + col]}}</td>      
	      </tr>
	    </tbody>
	  </table>
	 </div>
	 <!-- table  -->
	<!-- button -->
	<div class="col-sm-4 form-group">
	  <div class="form-group"><label>Selected Date: {{ value.selectedDate }}</label></div>
      <div class="form-group"><button ng-click="value.startBooking()" class="btn btn-default btn-success"> Start Booking </button></div> 
	</div>	 
	<!-- button -->
	</div>
	<!-- end of step one page -->
	
	
	<!-- step two page -->
	<div ng-show="value.showsteptwo" class="row">	
        <div class="panel panel-default">
          <div class="panel-body"> 		
	        <div class="col-sm-2 form-group">
	        	<label for="txtSelectProgram">Show Room:</label>
				<select class="form-control" id="txtSelectProgram" name="txtSelectProgram" placeholder="Please Select Program..." ng-model="value.selectedProgram" ng-options="b.programName for b in value.programs">
 				</select>	
	        </div>
	        <div class="col-sm-2 form-group">
	        	<label for="txtSelectPrice">Ticket Type:</label>
				<select class="form-control" id="txtSelectPrice" name="txtSelectPrice" placeholder="Please Select Price..." ng-model="value.selectedPrice" ng-options="b.ticketName for b in value.ticketPrices">
 				</select>
	        </div>  
  
            <div class="col-sm-2 form-group">
                <input type="submit" class="form-control btn btn-primary pull-right" ng-click="value.addToBooking()" value="Add New" />
            </div>
            
          </div> 
        </div>
        
		<label>The visiting date: {{ value.selectedDate }}</label>
		<table class="table table-striped table-bordered">
          <thead>
              <tr>
			   	<th>No.</th>
			     <th>ShowRoom</th>
			     <th>Type</th>
			     <th>Price</th>
			     <th></th>
		      </tr>
		    </thead>
            <tbody>
                <tr ng-repeat="b in value.booking" ng-init="row=$index">
                	<td>{{ $index + 1 }}</td>
                	<td>{{ b.programName}}</td>
                	<td>{{ b.ticketName}}</td>
                	<td>{{ b.price}}</td>
                 <td><input type="submit" class="btn btn-primary" ng-click="value.removeFromBooking(row)" value="Remove"/></td> 
                </tr>
            </tbody>
		</table>		  	
		
		<div class="col-sm-2 form-group">
                <input type="submit" class="form-control btn btn-primary pull-left" ng-click="value.previous3()" value="Previous Step" />
        </div>
        <div class="col-sm-8 form-group">
        </div>
        <div class="col-sm-2 form-group">
                <input type="submit" class="form-control btn btn-primary pull-right" ng-click="value.next2()" value="Next Step" />
        </div>
	</div>
	<!-- end of step two page -->
	
	
	<!-- step three page -->
	<div ng-show="value.showstepthree" class="row">
		<label>The visiting date: {{ value.selectedDate }}</label>
		<table class="table table-striped table-bordered">
          <thead>
              <tr>
			   	<th>No.</th>
			     <th>ShowRoom</th>
			     <th>Type</th>
			     <th>Price</th>
		      </tr>
		    </thead>
            <tbody>
                <tr ng-repeat="b in value.booking" ng-init="row=$index">
                	<td>{{ $index + 1 }}</td>
                	<td>{{ b.programName}}</td>
                	<td>{{ b.ticketName}}</td>
                	<td>{{ b.price}}</td>  
                </tr>
            </tbody>
		</table>	
		<!-- form  -->	
		<div class="panel panel-default">
		   <div class="panel-body"> 
		   	
		    <div class = "row">
		        <div class="col-sm-4 form-group">
		        	<label for="txtSelectPrice">ID Type:</label>
					<select class="form-control" id="txtSelectIdCard" name="txtSelectIdCard" placeholder="Please Select Id Card..." ng-model="value.selectedIdCard" ng-options="b.cardName for b in value.idCards">
	 				</select>
		        </div> 	       
		        <div class="col-sm-4 form-group"></div>  
		        <div class="col-sm-4 form-group">
		        	<label for="txtSelectIdCardNumber">Card Number:</label>
					<input type="text" class="form-control" id="txtSelectIdCardNumber" name="txtSelectIdCardNumber" placeholder="Please Enter ID..." ng-model="value.cardNumber" required >
		        </div>		    
		    </div>
		    
		  	<div class = "row"> 
		        <div class="col-sm-4 form-group">
		        	<label for="txtContactName">Contact Name:</label>	
					<input type="text" class="form-control" id="txtContactName" name="txtContactName" placeholder="Please Enter Contact Name..." ng-model="value.contactName" required />
		        </div>
		        <div class="col-sm-4 form-group">
		        </div> 		        
		        <div class="col-sm-4 form-group pull-right">
		        	<label>Total Amount: $</label>
		        	<input type="text" class="form-control" id="txtAmount" name="txtAmount" ng-model="value.totalPrice" disabled/>
		        </div>  
	        </div>	
	        
		    <div class = "row">
		        <div class="col-sm-4 form-group">
		        	<label for="txtContactNumber">Contact Number:</label>	
					<input type="text" class="form-control" id="txtContactNumber" name="txtContactNumber" placeholder="Please Enter Contact Number..." ng-model="value.contactPhoneNumber" required/>
					<label>Used for accepting ticket barcode</label>	
		        </div>	        
	        </div>		        
	        
	       	<div class="row"> 	
				<div class="col-sm-2 form-group">
		                <input type="submit" class="form-control btn btn-primary pull-left" ng-click="value.previous3()" value="Previous Step"/>
		        </div>
		        <div class="col-sm-8 form-group">
		        </div>
		        <div class="col-sm-2 form-group">
		           <input type="submit" class="form-control btn btn-primary pull-right" ng-click="value.next3()" value="Next Step"/>
		        </div>
        	</div> 
        	
          </div> 
		</div>
		<!-- end of form  -->	  
		
	</div>
	<!-- end of step three page -->	
	
	<!-- step four page -->
	<div ng-show="value.showstepfour" class="row">
        <div class="row">	
		    <div class="col-sm-3 form-group"><img src="" alt="" height="" width=""></div>
        	<div class="col-sm-3 form-group"></div>
        	<div class="col-sm-3 form-group"></div>
        	<div class="col-sm-3 form-group"></div>        
        </div>
		<hr>
		<div class="panel panel-default">
		  <label>Payment</label>
		   <div class="panel-body"> 	
		    <div class = "row">
		        <div class="col-sm-4 form-group">
		        	<label>Booking Number: {{ value.bookingId }}</label>	
		        </div>
	        </div>	
		    <div class = "row">
		        <div class="col-sm-4 form-group">
		        	<label>Total Price: {{ value.totalPrice }}</label>		
		        </div>	  
		        <div class="col-sm-8 form-group">	
		        </div>	 		           
		        <div class="col-sm-4 form-group">
		        	<label>Time left for payment: </label>		
		        </div>		           
	        </div>		        
	        </div>
	        
	        <label>Payment Method</label>
	        <div class="panel-body"> 
		    <div class = "row">
		        <div class="col-sm-4 form-group">	
		        	<div class="input-group form-control">
				      <label class="checkbox-inline"><input id="txtZFB" type="radio" ng-model="value.payment" value="">ZhiFuBao</label>
					  <label class="checkbox-inline"><input id="txtWX" type="radio" ng-model="value.payment.wx" value="">WeChat</label>
				  	</div>
		        </div>	    
		        <div class="col-sm-4 form-group">	
					<input type="submit" class="form-control btn btn-primary pull-right" ng-click="value.doPayment()" value="Pay"/>
		        </div>			            
	        </div>			        	       	       
        	</div>
        	
          </div> 
		</div>	  
		
	</div>
	<!-- end of step four page -->				
	
	
 </div>
