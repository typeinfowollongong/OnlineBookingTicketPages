<div class="col-md-12">	 
	<form ng-submit="addNew()">
   		<div class="row">
	        <div class="col-sm-2 form-group">
				<select class="form-control" id="txtSelectProgram" name="txtSelectProgram" placeholder="Please Select Program..." ng-model="value.selectedProgram" ng-options="b.programName for b in value.programs">
 				</select>	
	        </div>
	        <div class="col-sm-2 form-group">
				<select class="form-control" id="txtSelectPrice" name="txtSelectPrice" placeholder="Please Select Price..." ng-model="value.selectedPrice" ng-options="b.ticketName for b in value.ticketPrices">
 				</select>
	        </div>  
	        <div class="col-sm-4 form-group">
				<input type="text" class="form-control" placeholder="Please Enter ID..." ng-model="b.cardNumber" required/>
	        </div>  
            <div class="col-sm-2 form-group">
                <input type="submit" class="btn btn-primary addnew pull-right" value="Add New">
            </div>
        </div> 
                 

                        
                        
                        
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
						      	<th>序号</th>
						        <th>门票类型</th>
						        <th>票种</th>
						        <th>票价</th>
						        <th>证件</th>
						        <th>证件号</th>
						        <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="b in value.booking">
                                	<td>{{ $index }}</td>
                                	<td>

                                 	<select ng-model="selectedProgram" ng-change="" id="txtSelectProgram" name="txtSelectProgram" placeholder="Please Select Program..." >
                                 		<option ng-repeat="p in value.programs" value="{{p.id}}">{{p.programName}}</option>
									</select> 
									<select class="form-control" id="txtSelectProgram" name="txtSelectProgram" placeholder="Please Select Program..." ng-model="value.selectedProgram" ng-options="b.programName for b in value.programs">
				  					</select>	
                                	</td>
                                    <td>
                                 	<select ng-model="selectedPrice">
                                 		<option ng-repeat="t in value.ticketPrices" value="{{t.id}">{{p.ticketName}}</option>
									</select>
                                    <td>
                                        <input type="text" class="form-control" ng-model="b.price" required/></td>
                                    <td>
                                        <input type="text" class="form-control" ng-model="b.card" required/></td>
                                    <td>
                                        <input type="text" class="form-control" ng-model="b.cardNumber" required/></td>    
                                    <td>
                                        <input type="submit" class="btn btn-primary addnew pull-right" value="Remove"></td> 
                                </tr>
                            </tbody>
                        </table>

                        <div class="form-group">
                            <input ng-hide="!personalDetails.length" type="button" class="btn btn-danger pull-right" ng-click="remove()" value="Remove">
                            <input type="submit" class="btn btn-primary addnew pull-right" value="Add New">
                        </div>
                    </form>
                    <h1>You selected: {{selectedProgram}}</h1>
                </div>
            </div> 
 </div>
