<div class="col-md-12">	 
   		<div class="row">
   		<label>{{ value.selectedDate }}</label>
        <div class="panel panel-default">
          <div class="panel-body"> 		
	        <div class="col-sm-2 form-group">
				<select class="form-control" id="txtSelectProgram" name="txtSelectProgram" placeholder="Please Select Program..." ng-model="value.selectedProgram" ng-options="b.programName for b in value.programs">
 				</select>	
	        </div>
	        <div class="col-sm-2 form-group">
				<select class="form-control" id="txtSelectPrice" name="txtSelectPrice" placeholder="Please Select Price..." ng-model="value.selectedPrice" ng-options="b.ticketName for b in value.ticketPrices">
 				</select>
	        </div>  
	        <div class="col-sm-4 form-group">
				<input type="text" class="form-control" placeholder="Please Enter ID..." ng-model="b.cardNumber" required/>
	        </div>  
            <div class="col-sm-2 form-group">
                <input type="submit" class="form-control btn btn-primary addnew pull-right" value="Add New">
            </div>
          </div> 
        </div>
        </div>
		<table class="table table-striped table-bordered">
          <thead>
              <tr>
			   	<th>序号</th>
			     <th>门票类型</th>
			     <th>票种</th>
			     <th>票价</th>
			     <th>证件</th>
			     <th>证件号</th>
			     <th>操作</th>
		      </tr>
		    </thead>
            <tbody>
                <tr ng-repeat="b in value.booking">
                	<td>{{ $index }}</td>
                	<td>{{ b.programName}}</td>
                	<td>{{ b.ticketName}}</td>
                	<td>{{ b.price}}</td>
                	<td>{{ b.card}}</td>
                	<td>{{ b.cardNumber}}</td>   
                 <td><input type="submit" class="btn btn-primary addnew pull-right" value="Remove"></td> 
                </tr>
            </tbody>
		   </table>		   
 </div>
